<!doctype html>
<html lang="en">
<head>
  <title>Title</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="text-center">
        <h1>How much does your Labour MP get paid by the unions?</h1>
        <p>Enter your MP's name to find out</p>
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">Keir Starmer</option>
            <option value="2">Angela Rayner</option>
            <option value="3">Annelise Dodds</option>
          </select>        
        </div>
        <p id="demo">Hello World</p>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<!-- code that runs popup -->
  <script>
    $(document).ready(function () {
      $("#inputGroupSelect02").change(function () {
        var selected = $(this).children("option:selected").val();
        if (selected == 1) {
          $("#demo").show();
          document.getElementById("demo").innerHTML = `Keir Starmer received Â£360,000 from the unions in 2019-20.<br><br><small>Click here to <a class="link-info" href="https://www.google.com">find out more</a>.</small>`;
        } else {
          $("#demo").hide();
        }
      });
    });
</script>
</body>
</html>
